{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}
<div class="row justify-content-center padding-page">
{{ product.name }}
{{ review.user.username }}
{{ review.grade }}
{{ review.content }}


<form action="{% url 'reviews:review_delete' product.pk review.pk %}" method="POST">
  {% csrf_token %}
  <a href="{% url 'reviews:review_update' product.pk review.pk %}" class="btn btn-outline-primary" method="POST">수정</a>
  <input class="btn btn-outline-danger" type="submit" value="삭제">
  
</form>

{% endblock body %}
