{% extends 'base.html' %}
{% load static %}
{% block css %}{% endblock %}
{% block body %}

  {% block script %}
  <script>
  function() {
    const $detail-image = document.querySelector('.detail-image');
    $detail-image.addEventListener('click', function(){
      let img = new Image();
      img.src = $(this).attr("src");
      $('.modalBox').html(img);
      $(".modal").show();
    });
  // 모달 클릭할때 이미지 닫음

    
    $(".modal").addEventListener('click', function(){
    $(".modal").toggle();
  });
    };
  </script>
  {% endblock script %}

  <div class='d-sm-flex justify-content-center'>
    <div class='d-flex flex-column'>
      <div style="width: 45.4rem; height:63rem;">
        {% for image in images %}

          <img style='width: 45.4rem; height: 63rem;' class="detail-image" src="{{ image.product_image }}" alt="">

        {% endfor %}
      </div>
    </div>
    <div class="px-5">
      <p>{{ products.name }}</p>
      <p>{{ products.content }}</p>
      <p>{{ products.color }}</p>
      <p>{{ products.price }}</p>
      <button>장바구니</button>
    </div>

  </div>
  <!-- 이미지 원본 모달 표시해주기 -->
  <div class="modal">
    <div class="modalBox"></div>
  </div>

 

{% endblock body %}
