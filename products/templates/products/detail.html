{% extends 'base.html' %}
{% load static %}
{% block body %}

  <div class='d-sm-flex justify-content-center'>
    <div class='d-flex flex-column'>
      <div style="width: 45.4rem; height:63rem;">
        {% for image in images %}

          <img style='width: 45.4rem; height: 63rem;' class="detail-image" src="{{ image.product_image }}" alt="">

        {% endfor %}
      </div>
    </div>
    <div class="px-5">
      <p>{{ products.name }}</p>
      <p>{{ products.content }}</p>
      <p>{{ products.color }}</p>
      <p>{{ products.price }}</p>
      <button>장바구니</button>
    </div>

  </div>

{% endblock body %}

{% block script %}{% endblock script %}
