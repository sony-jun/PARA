{% extends 'base.html' %}
{% load static %}
{% block body %}
  <div class="pt-5 d-flex justify-content-around text-center container">
    <div class="mx-2 fw-bolder text-secondary">
      <a type="button" id="manProduct" class="text-decoration-none text-black">MAN</a>
    </div>
    <div class="mx-2 fw-bolder text-secondary">
      <a type="button" id="womanProduct" class="text-decoration-none text-black">WOMAN</a>
    </div>
  </div>

  <div class="row">
    {% for product in products %}
      <div class="col">
        <a href="{% url 'products:detail' product.pk %}">
          <p>{{ product.name }}</p>
        </a>
        <div class="d-flex">
          {% for k, v in img_dict.items %}
            {% if k == product.id %}
              {% for img_obj in v %}
                <img src="{{ img_obj.product_image }}" style="width: 180px; height: 300px;" alt="">
              {% endfor %}
            {% endif %}
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
