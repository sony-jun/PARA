{% load django_bootstrap5 %}

{% block content %}
<div class="row mt-5 text-center justify-content-center">
  <h1 class="my-5">{{ user.username }}님의 프로필</h1>
  {% if request.user == user %}
  <div>
    <a class="btn btn-primary me-3" href="{% url 'accounts:update' %}">수정하기</a>
  </div>
  {% endif %}
</div>

{% endblock content %}
